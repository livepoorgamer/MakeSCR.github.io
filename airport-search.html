<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Search</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            text-align: center;
            padding: 30px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        header nav a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        /* Container Styles */
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }

        h2 {
            font-size: 1.8rem;
            color: #007BFF;
            margin-bottom: 20px;
        }

        /* Input Styles */
        input {
            width: calc(100% - 20px);
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        /* Button Styles */
        button {
            padding: 12px 20px;
            font-size: 1rem;
            color: white;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: translateY(-2px);
        }

        /* Results Section */
        .results {
            margin-top: 20px;
            text-align: left;
            background: #f9f9ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .results p {
            margin: 10px 0;
            font-size: 1rem;
            line-height: 1.5;
            color: #555;
        }

        .results p strong {
            color: #007BFF;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #777;
            background: #f4f4f9;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Airport Search</h1>
        <nav>
            <a href="index.html">Go Back to Main Page</a>
        </nav>
    </header>

    <div class="container">
        <h2>Search for an Airport</h2>
        <input type="text" id="airportCode" placeholder="Enter Airport Code (e.g., VLC)">
        <button onclick="searchAirport()">Search</button>

        <!-- Results Section -->
        <div id="results" class="results"></div>
    </div>

    <footer>
        <p>Â© 2023 Airport Search. All rights reserved.</p>
    </footer>

    <script>
        let airportEmails = {};

        // Load data from JSON file
        async function loadAirportData() {
            try {
                const response = await fetch('assets/emails.json');
                if (!response.ok) {
                    throw new Error('Failed to load JSON data.');
                }
                airportEmails = await response.json();
                console.log('Airport data loaded:', airportEmails);
            } catch (error) {
                console.error('Error loading data from JSON file:', error);
                alert('Failed to load airport data.');
            }
        }

        // Search for airport
        function searchAirport() {
            const airportCode = document.getElementById('airportCode').value.toUpperCase();
            const resultsDiv = document.getElementById('results');
            const airport = airportEmails[airportCode];

            if (airport) {
                resultsDiv.innerHTML = `
                    <p><strong>Code:</strong> ${airportCode}</p>
                    <p><strong>Name:</strong> ${airport.airportName}</p>
                    <p><strong>Country:</strong> ${airport.country}</p>
                    <p><strong>Email:</strong> ${airport.email}</p>
                    <p><strong>Contact:</strong> ${airport.contactNumber}</p>
                    <p><strong>Summer Level:</strong> ${airport.summerLevel}</p>
                    <p><strong>Winter Level:</strong> ${airport.winterLevel}</p>
                    <p><strong>GCR:</strong> ${airport.gcr}</p>
                    <p><strong>PPR:</strong> ${airport.ppr}</p>
                `;
            } else {
                resultsDiv.innerHTML = `<p style="color:red;">No data found for airport code: ${airportCode}</p>`;
            }
        }

        // Load data on page load
        window.onload = loadAirportData;
    </script>
</body>
</html>
